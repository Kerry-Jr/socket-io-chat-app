<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Socket.io Chat app</title>
  </head>
  <body>
    <h1>Chat App: by Kerry Smith</h1>

    <div id="messages"></div>

    <form id="message-form">
      <input id="sender-text" placeholder="message" name="message" />
      <button id="submitBtn" type="submit">SEND MESSAGE</button>
      <button id="send-location">SEND LOCATION</button>
    </form>

    <script id="message-template" type="text/html">
      <div>
        <p>{{createdAt}} : {{message}}</p>
      </div>
    </script>
    <script id="location-template" type="text/html">
      <div>
        <p>{{createdAt}} - <a href="{{url}}" target="_blank">My Location w/google maps</a></p>
      </div>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.28.0/moment.js"
      integrity="sha512-U/YCJsTaU2MUJyzYWfCPnmPAhbqDfBA2LHdCts96j4Ld12VSu4x3chjikSkHuuEvRoDfqTD/ouPKS8j6lvGAvA=="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
  </body>
</html>
